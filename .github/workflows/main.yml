name: ClearML Docusaurus
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        repository: ${{ github.repository_owner }}/clearml-docs
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm ci
    - run: npm install --save docusaurus-gtm-plugin
    - run: npm run build
    - run: ls build
